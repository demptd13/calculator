<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
maximum-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="JS - Calculator, Developer: demptd13">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="source/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container"></div>
      </header>
      <main class="main">
        <div class="container">
          <div class="calc">

            <div class="calc__block">

              <p class="calc__time"></p>

              <div class="display__block">
                <p class="result">0</p>
              </div>

              <div class="buttons__block">
                <button class="digit digit-grey digit-clear">AC</button>
                <button class="digit digit-grey digit-negative">+/-</button>
                <button class="digit digit-grey digit-percent">%</button>
                <button class="digit digit-orange">รท</button>

                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="digit digit-orange">x</button>

                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit digit-orange">-</button>

                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit digit-orange">+</button>

                <button class="digit digit-big">0</button>
                <button class="digit">,</button>
                <button class="digit digit-orange">=</button>
              </div>

            </div>
          </div>
        </div>
      </main>

    </div>
    <script src="source/js/main.js"></script>
  </body>
</html>
